<div class="social-icons">
  <a href="https://www.linkedin.com/in/{{site.linkedin_username}}" target="_blank" title="LinkedIn">
    <i class="fab fa-linkedin"></i>
  </a>
  <a href="https://github.com/{{site.github_username}}" target="_blank" title="GitHub">
    <i class="fab fa-github"></i>
  </a>

    <i class="ai ai-orcid"></i>
  </a>
  <a href="https://inspirehep.net/authors/{{site.inspirehep_username}}" target="_blank" title="InspireHEP">

  <a href="https://scholar.google.com/citations?user={{site.googlescholar_username}}" target="_blank" title="Google Scholar">

    <i class="fas fa-envelope"></i>
  </a>
